name: CD - Deploy no GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ” Verificar index.html
      run: |
        if [ ! -f "index.html" ]; then
          echo "âŒ ERRO: Arquivo index.html nÃ£o encontrado!"
          exit 1
        fi
        echo "âœ… index.html validado!"

    - name: âš™ï¸ Configurar Pages
      uses: actions/configure-pages@v4

    - name: ğŸ“¦ Upload dos arquivos
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: ğŸš€ Publicar no GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: ğŸ“§ Notificar sucesso
      if: success()
      run: |
        echo "ğŸ‰ Deploy realizado com sucesso!"
        echo "ğŸ“± Site publicado em: ${{ steps.deployment.outputs.page_url }}"

    - name: ğŸ“§ Notificar falha
      if: failure()
      run: |
        echo "âŒ Deploy falhou!"
        echo "âš ï¸  Verifique os logs para mais detalhes."
        exit 1
